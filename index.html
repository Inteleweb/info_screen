<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Digital Signage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-evenly;
            background-color: #f4f4f4;
        }
        .column {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .widget {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .slideshow img {
            width: 100%;
            border-radius: 5px;
            display: none;
        }
        .slideshow img.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Column 1 -->
    <div class="column">
        <div class="widget">
            <h3>Weather</h3>
            <iframe 
                src="https://www.meteoblue.com/en/weather/widget/three/london_united-kingdom_2643743" 
                frameborder="0" 
                width="100%" 
                height="200">
            </iframe>
        </div>
        <div class="widget">
            <h3>Current Time</h3>
            <div id="clock"></div>
        </div>
    </div>

    <!-- Column 2 -->
    <div class="column">
        <div class="widget">
            <h3>Message</h3>
            <p>Welcome to our community center! Stay tuned for updates.</p>
        </div>
        <div class="widget">
            <h3>Image</h3>
            <img src="https://via.placeholder.com/300x200" alt="Community Image" width="100%">
        </div>
    </div>

    <!-- Column 3 -->
    <div class="column">
        <div class="widget slideshow">
            <h3>Slideshow</h3>
            <img src="https://via.placeholder.com/300x200?text=Slide+1" alt="Slide 1" class="active">
            <img src="https://via.placeholder.com/300x200?text=Slide+2" alt="Slide 2">
            <img src="https://via.placeholder.com/300x200?text=Slide+3" alt="Slide 3">
        </div>
    </div>

    <script>
        // Clock script
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Slideshow script
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slideshow img');
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 3000);
    </script>
</body>
</html>
